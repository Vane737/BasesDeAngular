<h3>Listado de Heroes</h3>
<hr>


<button *ngIf="listHero.length > 0" (click)="deleteLastHero()" class="btn btn-outline-danger">Borrar último héroe</button>

<div *ngIf="deletedHero; else  nothingWasDeleted">
  <h3>Heroe borrado <small class="text-danger">{{ deletedHero }}</small></h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>


<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let heroe of listHero">{{ heroe }}</li>
</ul>
